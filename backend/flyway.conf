flyway.url=jdbc:oracle:thin:@localhost:1521/FREEPDB1
flyway.user=system
flyway.password=secret
flyway.defaultSchema=SERGIPETECDEV01
flyway.validateMigrationNaming=true

# Nome da tabela que o Flyway vai usar para controlar as versões
flyway.table=schema_version

# Força o Flyway a criar uma baseline em caso de migração em um banco já existente
flyway.baselineOnMigrate=true
