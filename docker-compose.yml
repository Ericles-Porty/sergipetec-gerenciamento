services:
  oracle:
    image: "gvenzl/oracle-free:latest"
    container_name: "gerenciamento-oracle-db"
    environment:
      - ORACLE_PASSWORD=secret
      - APP_USER=SergipeTecDev01
      - APP_USER_PASSWORD=STD01@
    ports:
      - 1521:1521
    restart: always
    networks:
      - gerenciamento-network
    volumes:
      - oracle-data:/opt/oracle/oradata
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "echo 'SELECT 1 FROM DUAL;' | sqlplus -s system/secret@FREEPDB1 || exit 1",
        ]
      interval: 10s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1.5G
        reservations:
          cpus: "0.5"
          memory: 1G

  # redis:
  #   image: "redis:latest"
  #   container_name: "gerenciamento-redis-db"
  #   ports:
  #     - 6379:6379
  #   networks:
  #     - gerenciamento-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gerenciamento-app
    volumes:
      - .:/app:cached
    command: mvn spring-boot:run
    environment:
      SPRING_DATASOURCE_URL: jdbc:oracle:thin:@oracle/FREEPDB1
      SPRING_DATASOURCE_USERNAME: system
      SPRING_DATASOURCE_PASSWORD: secret
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
    ports:
      - "8080:8080"
    networks:
      - gerenciamento-network
    deploy:
      resources:
        limits:
          cpus: "0.5"
          memory: 512M
        reservations:
          cpus: "0.25"
          memory: 256M

networks:
  gerenciamento-network:
    driver: bridge

volumes:
  oracle-data:
    driver: local
